<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalparatna's Voicebot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0e7ff, #c7d2fe);
      margin: 0;
      padding: 2rem;
      color: #1e3a8a;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      min-height: 100px;
      display: block;
    }

    button {
      background: #4f46e5;
      color: white;
      padding: 10px 20px;
      margin: 0 10px 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #4338ca;
    }

    .response {
      background: #f3f4f6;
      padding: 1rem;
      border-left: 4px solid #4f46e5;
      margin-top: 1rem;
      border-radius: 8px;
      white-space: pre-line;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 6px;
      height: 24px;
      margin-top: 10px;
      padding-left: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #4f46e5;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Kalparatna's Voicebot</h1>
    <textarea id="question" placeholder="Ask your question..."></textarea><br />

    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="stopSpeaking()">üõë Stop Speaking</button>

    <div id="typingIndicator" class="typing-indicator">
      <span></span><span></span><span></span>
    </div>

    <div id="response" class="response" style="display:none;"></div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
  
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }
  
    function stopSpeaking() {
      synth.cancel();
    }
  
    function startVoice() {
  let finalTranscript = "";
  recognition.start();

  recognition.onresult = (event) => {
    finalTranscript = event.results[0][0].transcript;
    document.getElementById("question").value = finalTranscript;
  };

  // ‚úÖ As soon as speech ends, submit the question
  recognition.onend = () => {
    if (finalTranscript.trim()) {
      askQuestion(finalTranscript);
    }
  };

  recognition.onerror = (err) => {
    alert("‚ùå Voice recognition error. Try again.");
    console.error(err);
  };
}

  
    async function askQuestion(overrideText = null) {
      const question = overrideText || document.getElementById("question").value;
      if (!question.trim()) return;
  
      const responseDiv = document.getElementById("response");
      const typingDiv = document.getElementById("typingIndicator");
  
      responseDiv.style.display = "none";
      typingDiv.style.display = "flex";
  
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
  
        const data = await res.json();
  
        typingDiv.style.display = "none";
        responseDiv.style.display = "block";
        responseDiv.innerText = "ü§ñ Kalparatna: " + data.answer;
        speak(data.answer);
      } catch (error) {
        typingDiv.style.display = "none";
        responseDiv.style.display = "block";
        responseDiv.innerText = "‚ùå Error connecting to server.";
        console.error(error);
      }
    }
  </script>
  
</body>
</html>
